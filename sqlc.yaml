version: "2"
sql:
  - schema: "api/internal/db/migrations"
    queries: "api/internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "api/internal/db"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
